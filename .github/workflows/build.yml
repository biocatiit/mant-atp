name: Build Mant-ATP

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  APP_NAME: Mant-ATP
  APP_VERSION: "1.0.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact_name: Mant-ATP.dmg
            build_cmd: |
              pyinstaller Mant-ATP.spec
              brew install create-dmg
              create-dmg \
                --volname "Mant-ATP" \
                --window-pos 200 120 \
                --window-size 600 400 \
                --icon-size 100 \
                --icon "Mant-ATP.app" 175 120 \
                --hide-extension "Mant-ATP.app" \
                --app-drop-link 425 120 \
                "Mant-ATP.dmg" \
                "dist/Mant-ATP.app"
            artifact_path: Mant-ATP.dmg

          - os: ubuntu-22.04
            artifact_name: mant-atp_1.0.0_amd64.deb
            build_cmd: |
              pyinstaller Mant-ATP.spec
              chmod +x scripts/build_deb.sh
              ./scripts/build_deb.sh
            artifact_path: dist/mant-atp_1.0.0_amd64.deb

          - os: windows-latest
            artifact_name: Mant-ATP.exe
            build_cmd: |
              pyinstaller Mant-ATP.spec
            artifact_path: dist/Mant-ATP.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm
          # Install Qt dependencies for PySide6
          sudo apt-get install -y libxcb-xinerama0 libxkbcommon-x11-0 libxcb-icccm4 \
            libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libegl1 libgl1

      - name: Build application
        run: ${{ matrix.build_cmd }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
